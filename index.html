<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sancho Clocks</title>

	<script type="text/javascript" src="index.js"></script>
	<link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
	<div class="hidden">
		<div id="clocks-prefab" class="flex-col one-clock">
			<div class="name"></div>
			<div class="description"></div>
			<div class="body">
				<text>Часы:</text>
				<div class="flex-row c-hours"></div>
				<text>Минуты:</text>
				<div class="flex-row c-minutes"></div>
				<text>Секунды:</text>
				<div class="flex-row c-seconds"></div>
			</div>
			<div class="flex-row menu">
				<button class="b-stop">Остановить</button>
				<button class="b-start">Запустить</button>
			</div>
		</div>
	</div>

	<header>
		<div id="tabButtons">
			<button onclick="TabPage(1)">Просмотр</button>
			<button onclick="TabPage(2)">Описание проекта</button>
			<button onclick="TabPage(3)">Настройка часов</button>
			<button onclick="TabPage(4)">Остальное</button>
		</div>
	</header>

	<div id="tabPages">
		<div>
			<div id="timer" class="flex-row">
				<div class="hour"></div>:<div class="minute"></div>:<div class="second"></div>
			</div>

			<div id="clocks-parent">
			</div>
		</div>


		<div>
			<div class="main-description">
				Задача: сделать непонятные на первый взгляд часы, c использованием битового представления данных.
				Для расчёта используется только суммирование чисел в одном ряду.

				Аналогичные проекты:
			</div>
		</div>

		<div>
			текст
		</div>

		<div>
			Автор: Саша Ведяшкин
			<br>
			Мой ВК: <a href="https://vk.com/lur_id">vk.com/lur_id</a>
		</div>

</body>

</html>
